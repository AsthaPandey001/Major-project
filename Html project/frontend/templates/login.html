<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="C:\Users\astha\OneDrive\Desktop\Html project\frontend\css\login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../frontend/assets/Screenshot (277).png" alt="Logo">
            </div>
            <h2>Login Your Account Now</h2>
            <p>Don't Have An Account? <a href="role-selection.html">Register Now</a></p>
            <form>
                <div class="input-group">
                    <label for="role">Select Role *</label>
                    <select id="role">
                        <option value="" disabled selected hidden>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-button">Login Now</button>
            </form>
        </div>
    </div>
</body>
</html>
