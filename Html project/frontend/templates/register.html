<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Register Your Account Now</h1>
            <p>Already have an account? <a href="login.html">Login Now</a></p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="enrollment-number">Enrollment Number</label>
                        <input type="text" id="enrollment-number" name="enrollment_number" placeholder="Enter your enrollment number" required>
                    </div>
                    <div class="form-group">
                        <label for="qualification">Qualification</label>
                        <select id="qualification">
                            <option>B.tech</option>
                            <option>M.tech</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state">
                            <option>Uttar Pradesh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city">
                            <option>Moradabad</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pin">Pin</label>
                        <input type="text" id="pin" placeholder="Enter your pin">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="tel" id="contact" placeholder="Enter your contact number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I have read and agree with the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
